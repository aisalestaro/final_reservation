<!DOCTYPE html>

<html lang="ja">

<head>
    <title>予約 - ホテル予約システム</title>
    <style>
        .hotel-images img {
            width: 33%;
        }
    </style>
</head>

<body>
    <h1 class="section-title">予約</h1>
    <div class="section-content">
        <form action="/make_reservation" method="post">
            <label for="room_type">部屋タイプ：</label>
            <select id="room_type" name="room_type">
                <option value="single">シングル</option>
                <option value="double">ダブル</option>
                <option value="suite">スイート</option>
            </select><br />
            <label for="checkin">チェックイン日：</label>
            <input id="checkin" name="checkin" type="date" /><br />
            <label for="checkout">チェックアウト日：</label>
            <input id="checkout" name="checkout" type="date" /><br />
            <label for="nights">宿泊日数：</label>
            <input id="nights" name="nights" type="number" /><br />
            <label for="checkin_time">チェックイン時間：</label>
            <input id="checkin_time" name="checkin_time" type="time" /><br />
            <label for="name">名前：</label>
            <input id="name" name="name" type="text" /><br />
            <label for="male_count">男性人数：</label>
            <input id="male_count" name="male_count" type="number" /><br />
            <label for="female_count">女性人数：</label>
            <input id="female_count" name="female_count" type="number" /><br />
            <label for="child_count">子供人数：</label>
            <input id="child_count" name="child_count" type="number" /><br />
            <label for="email">メール：</label>
            <input id="email" name="email" type="email" /><br />
            <label for="phone">電話：</label>
            <input id="phone" name="phone" type="tel" /><br />
            <label for="address">住所：</label>
            <input id="address" name="address" type="text" /><br />
            <label for="notes">備考：</label>
            <textarea id="notes" name="notes"></textarea><br />
            <input type="submit" value="予約" />
        </form>
    </div>
</body>

</html>
