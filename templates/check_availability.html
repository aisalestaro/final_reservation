<!DOCTYPE html>

<html lang="ja">

<head>
    <title>空室確認 - ホテル予約システム</title>
    <style>
        .hotel-images img {
            width: 33%;
        }
    </style>
</head>

<body>
    <h1 class="section-title">空室確認</h1>
    <div class="section-content">
        <form action="/reservation" method="post">
            <label for="checkin">チェックイン日：</label>
            <input id="check_in_date" name="check_in_date" type="date" /><br />
            <label for="checkout">チェックアウト日：</label>
            <input id="check_out_date" name="check_out_date" type="date" /><br />
            <label for="room_type">部屋タイプ：</label>
            <select id="room_type" name="room_type">
                <option value="single">シングル</option>
                <option value="double">ダブル</option>
                <option value="suite">スイート</option>
            </select><br />
            <!-- 送信ボタン -->
            <input type="submit" value="空室確認" />
        </form>
    </div>
</body>

</html>
